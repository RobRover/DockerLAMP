#      MYSQL_USER: root
#      MYSQL_PASSWORD: root
#    volumes:
#      - ./lenaDB:/home/   

  wordpressDB:
    container_name: wordpressDB
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpressDB
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ./wordpress/:/home/

volumes:
  NFSLena:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.1
      device: ":/mnt/lena"
  lenaDB:
  wordpressDB:

networks:
  default:
    external:
      name: nginx-proxy  
