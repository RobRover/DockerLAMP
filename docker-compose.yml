version: '3.3'
services:   
  lena:
    build:
      context: ./lena
      dockerfile: Dockerfile
    container_name: lena
    volumes:
      - "NFSLena:/var/www/html/"
    expose:
      - 80
    environment:
      VIRTUAL_HOST: lena.upf.edu
    extra_hosts:
      - "dockerhost:192.168.1.1"

  wordpress:
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    depends_on:
      - wordpressDB
    volumes:
      - ./wordpress:/var/www/html/ 
    expose:
      - 80
    environment:
      VIRTUAL_HOST: web1.com



